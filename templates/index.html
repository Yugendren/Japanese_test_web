<!DOCTYPE html>
<html>
<head>
    <title>Kanji Index</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 48px;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            font-size: 24px;
        }

        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 24px;
        }

        a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Kanji Index</h1>
    <ul>
        {% for kanji in kanji_data %}
        <li><a href="/meaning/{{ kanji[0] }}">{{ kanji[0] }}</a></li>
        {% endfor %}
    </ul>
    <a href="/test">Take Test</a>
</body>
</html>
